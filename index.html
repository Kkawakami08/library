<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="promptBg" id="promptWindow">
        <div class="newBookPrompt">
          <button id="exit">x</button>
          <h2>ADD A BOOK</h2>
          <form action="">
            <input type="text" name="title" id="title" placeholder="TITLE" />

            <input type="text" name="author" id="author" placeholder="AUTHOR" />

            <input type="number" name="pages" id="pages" placeholder="PAGES" />
            <div class="checkbox">
              <label for="read">COMPLETED?</label>
              <input type="checkbox" name="read" id="read" />
            </div>
          </form>
        </div>
      </div>
      <div class="header">
        <div class="libraryName">
          <h1 class="name">YOUR</h1>
          <h1>LIBRARY</h1>
        </div>
        <div class="headerBtn">
          <button title="Favorites">
            <img src="assets/star-icon.png" alt="favorites icon" />
          </button>
          <button title="Wishlist">
            <img src="assets/heart-icon.png" alt="wishlist icon" id="heart" />
          </button>
        </div>
      </div>
      <div class="add">
        <button title="Add a Book" id="add">
          <img src="assets/plus-icon.png" alt="add book icon" />
        </button>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
