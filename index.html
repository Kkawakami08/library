<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Prata&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="libraryName">
          <h1 class="name">Your</h1>
          <h1>Library</h1>
        </div>
        <div class="headerBtn">
          <button title="Favorites">
            <img src="assets/star-icon.png" alt="favorites icon" />
          </button>
          <button title="Wishlist">
            <img src="assets/heart-icon.png" alt="wishlist icon" id="heart" />
          </button>
        </div>
      </div>
      <div class="add">
        <button title="Add a Book">
          <img src="assets/plus-icon.png" alt="add book icon" />
        </button>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
